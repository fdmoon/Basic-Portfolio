<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Moon&apos;s Basic Portfolio</title>
	<link rel="icon" sizes="32x32" href="./images/fdmoon_icon.png">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<!-- <link rel="stylesheet" type="text/css" href="./css/reset.css"> -->
</head>

<body>
	<header>
		<h1>Felix Moon</h1>
	</header>

	<div class="contentarea">
		<section class="mainsecarea">
			<h2>Contact</h2>
			<hr>		
			<form>
				<div>
					<h4>Name</h4>
					<input type="text" name="name" placeholder="John Smith" value="">
					<h4>Email</h4>
					<input type="email" name="email" placeholder="example@gmail.com" value="">
					<h4>Message</h4>
					<textarea name="msg" rows="5" style="width:200px; height:100px;"></textarea>
				</div>
				<br>
				<input class="buttons" type="submit" value="Submit">
			</form>
		</section>

		<section class="sidebar">
			
		</section>
		
	</div>
</body>

</html>
